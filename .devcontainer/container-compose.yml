services:
  app:
    container_name: xotrik_devcontainer_app
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
      args:
        DOCKER_BUILDKIT: 1
        BUILDKIT_INLINE_CACHE: 1
    image: localhost/xotrik/app_devcontainer:latest
    volumes:
      - ../..:/workspaces:Z
      - ${HOME}/.local/share/containers:/home/vscode/.local/share/containers:Z
    security_opt:
      - label=disable
    command: sleep infinity
    depends_on:
      - mysql_db
      - postgresql_db

  mysql_db:
    container_name: xotrik-mysqldb
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: xotrikdb
      MYSQL_USER: adminuser
      MYSQL_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - ../backend/volumes/mysql-data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "adminuser", "--password=root_password"]
      interval: 5s
      timeout: 5s
      retries: 20



