  adminer:
    container_name: xotrik-mysql-admin
    image: adminer
    ports:
      - "8080:8080"
    depends_on:
      - mysql_db

  # PostgreSQL Service
  postgresql_db:
    container_name: xotrik-postgresdb
    image: postgres:15
    environment:
      POSTGRES_DB: xotrikdb
      POSTGRES_USER: adminuser
      POSTGRES_PASSWORD: root_password
    ports:
      - "5432:5432"
    volumes:
      - ../backend/volumes/postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adminuser -d xotrikdb"]
      interval: 5s
      timeout: 5s
      retries: 20

  # pgAdmin - PostgreSQL Administration Tool
  pgadmin:
    container_name: xotrik-postgresql-admin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root_password
    ports:
      - "5050:80"
    depends_on:
      - postgresql_db